<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<title>FlappyJS</title>

	<script src="sprite.js"></script>

	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>
	var

	canvas,
	ctx,
	width,
	height,
	fgpos = 0,

	size = 2,
	gap = 80 * size,

	frames = 0,
	score = 0,
	best = 0,
	okButton,

	currentState,
	states = {
		Splash: 0, Game: 1, Score: 2
	},


	bird = {

		x: 60,
		y: 0,
		frame: 0,
		velocity: 0,
		animation: [0, 1, 2, 3],
		rotation: 0,
		radius: 12 * size,
		gravity: 0.25 * size,
		_jump: 4.6 * size,

		jump: function() {
			this.velocity = -this._jump;
		},

		update: function() {
			var n = currentState === states.Splash ? 10 : 5;
			this.frame += frames % n === 0 ? 1 : 0;
			this.frame %= this.animation.length;

			if (currentState === states.Splash) {
				this.y = height - 280 + 5*Math.cos(frames/10);
				this.rotation = 0;
			} else {
				this.velocity += this.gravity;
				this.y += this.velocity;

				if (this.y >= height - s_fg.height-this.radius-2) {
					this.y = height - s_fg.height-this.radius-2;
					if (currentState === states.Game) {
						currentState = states.Score;
					}
					this.velocity = this._jump;

				}

				if (this.velocity >= this._jump) {
					this.frame = 1;
					this.rotation = Math.min(Math.PI/2, this.rotation + 0.3);
				} else {
					this.rotation = -0.3;
				}
			}
		},

		draw: function(ctx) {
			ctx.save();
			ctx.translate(this.x, this.y);
			// ctx.rotate(this.rotation);

			var n = this.animation[this.frame]
			s_bird[n].draw(ctx, -s_bird[n].width/2, -s_bird[n].height/2);

		//view hitbox
			// ctx.fillStyle = "#f00";
			// ctx.beginPath();
			// ctx.arc(0, 0, this.radius, 0, 2*Math.PI);
			// ctx.fill();

			ctx.restore();
		}
	},

	pipes = {

		_pipes: [],

		reset: function() {
			this._pipes = [];
		},

		update: function() {
			if (frames % 100 === 0) {
				var _y = height - (s_pipeSouth.height+s_fg.height) - (120 + 200*Math.random());
				this._pipes.push({
					x: 500,
					y: _y,
					width: s_pipeSouth.width,
					height: s_pipeSouth.height
				});
			}
			for (var i = 0, len = this._pipes.length; i < len; i++) {
				var p = this._pipes[i];

				if (i === 0) {

					score += p.x == bird.x ? 1 : 0;

					var cx 	= Math.min(Math.max(bird.x, p.x), p.x+p.width);
					var cy1 = Math.min(Math.max(bird.y, p.y), p.y+p.height);
					var cy2 = Math.min(Math.max(bird.y, p.y+p.height+gap), p.y+2*p.height+gap);

					var dx 	= bird.x - cx;
					var dy1 = bird.y - cy1;
					var dy2 = bird.y - cy2;

					var d1 = dx*dx + dy1*dy1;
					var d2 = dx*dx + dy2*dy2;
					var r = bird.radius*bird.radius;

					if (r > d1 || r > d2) {
						currentState = states.Score;
					}
				}

				p.x -= 2;
				if(p.x < -50) {
					this._pipes.splice(i, 1);
					i--;
					len--;
				}
			}
		},

		draw: function(ctx) {
			for (var i = 0, len= this._pipes.length; i < len; i++) {
				var	p = this._pipes[i];
				s_pipeSouth.draw(ctx, p.x, p.y);
				s_pipeNorth.draw(ctx, p.x, p.y+gap+p.height);
			}
		}
	};

	function onPress(e) {
		switch (currentState) {
			case states.Splash:
				currentState = states.Game;
				bird.jump();
				break;

			case states.Game:
			bird.jump();
				break;

			case states.Score:
				var mx = e.offsetX, my = e.offsetY;
				if (mx == null || my == null) {
					mx = e.touches[0].clientX;
					my = e.touches[0].clientY;
				}
				// for mozilla:
				// var mx = e.layerX, my = e.layerY;

				if (okButton.x < mx && mx < okButton.x + okButton.width &&
						okButton.y < my && my < okButton.y + okButton.height
					) {
						pipes.reset();
						currentState = states.Splash;
						score = 0;
					}
				break;

		}
	}

	function main() {
		canvas = document.createElement("canvas");
		width = window.innerWidth;
		height = window.innerHeight;

		var e = "touchstart";
		if (width >= 500) {
			e = "mousedown";
			width = 320;
			height = 480;
			canvas.style.border = "1px solid #000";
		}

		document.addEventListener(e, onPress);

		canvas.width = width;
		canvas.height = height;
		ctx = canvas.getContext("2d");

		currentState = states.Splash;
		document.body.appendChild(canvas);

		var img = new Image();
		img.src = "res/sheet.png";
		img.onload = function() {
			initSprites(this);
			ctx.fillStyle = s_bg.color;

			okButton = {
				x: (width - s_buttons.Ok.width)/2,
				y: height - 200,
				width: s_buttons.Ok.width,
				height: s_buttons.Ok.height
			}
			run();
		}
	}

	function run() {
		var loop = function() {
			update();
			render();
			window.requestAnimationFrame(loop, canvas);
		}
		window.requestAnimationFrame(loop, canvas);
	}

	function update() {
		frames++;

		if (currentState !== states.Score) {
			fgpos = (fgpos - 2) % 14;
		} else {
			best = Math.max(best, score);
		}
		if (currentState === states.Game) {
			pipes.update();
		}

		bird.update();
	}

	function render() {
		ctx.fillRect(0, 0, width, height);
		s_bg.draw(ctx, 0, height - s_bg.height);
		s_bg.draw(ctx, s_bg.width, height - s_bg.height);

		bird.draw(ctx);
		pipes.draw(ctx);

		s_fg.draw(ctx, fgpos, height - s_fg.height);
		s_fg.draw(ctx, fgpos+s_fg.width, height - s_fg.height);

		var midX = width/2;

		if (currentState === states.Splash) {
			s_splash.draw(ctx, midX - s_splash.width/2, height - 300);
			s_text.GetReady.draw(ctx, midX - s_text.GetReady.width/2, height-380);
		}
		if (currentState === states.Score) {
			s_text.GameOver.draw(ctx, midX - s_text.GameOver.width/2, height-400);
			s_score.draw(ctx, midX - s_score.width/2, height-340);
			s_buttons.Ok.draw(ctx, okButton.x, okButton.y)

			s_numberS.draw(ctx, midX-47, height-304, score, null, 10);
			s_numberS.draw(ctx, midX-47, height-262, best, null, 10);
		} else {
			s_numberB.draw(ctx, null, 20, score, midX);
		}
	}

	main();
</script>
</body>
</html>
